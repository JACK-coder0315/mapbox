<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bikewatching</title>

  <!-- favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

  <!-- Mapbox GL JS 样式 -->
  <link
    href="https://cdn.jsdelivr.net/npm/mapbox-gl@2.15.0/dist/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- 全局样式 -->
  <link rel="stylesheet" href="global.css" />

  <!-- 主脚本 -->
  <script type="module" src="map.js" defer></script>
</head>
<body>

  <h1>🚴🏻‍♂️ Bikewatching</h1>

  <!-- Step 5：时间过滤滑块 -->
  <header>
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </header>

  <!-- 图层开关 -->
  <div id="layer-toggles">
    <label><input type="checkbox" id="chk-bos" checked />Boston 2022 Bike Lanes</label>
    <label><input type="checkbox" id="chk-cam" checked />Cambridge Bike Lanes</label>
    <label><input type="checkbox" id="chk-blue" checked />Bluebikes Stations</label>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- Step 6.2：图例（下方居中） -->
  <div class="legend">
    <span class="legend-title">LEGEND:</span>
    <span class="legend-item">
      <span class="legend-color dep"></span>
      More departures
    </span>
    <span class="legend-item">
      <span class="legend-color bal"></span>
      Balanced
    </span>
    <span class="legend-item">
      <span class="legend-color arr"></span>
      More arrivals
    </span>
  </div>

  <!-- Step 7：项目截图展示 -->
  <section class="project-screenshots">
    <h2>Bikewatching: Boston Bike Traffic</h2>
    <p>Interactive Mapbox + D3 可视化波士顿地区自行车出发/到达流量。</p>
    <div class="screenshots">
      <img
        src="images/2.png"
        alt="Bikewatching morning"
      />
      <img
        src="images/1.png"
        alt="Bikewatching evening"
      />
    </div>
  </section>

</body>
</html>
