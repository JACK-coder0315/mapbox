<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bikewatching</title>

  <!-- Mapbox GL 样式 -->
  <link
    href="https://cdn.jsdelivr.net/npm/mapbox-gl@2.15.0/dist/mapbox-gl.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="global.css" />
  <script type="module" src="map.js" defer></script>
</head>
<body>

  <h1>🚴🏻‍♂️ Bikewatching</h1>

  <header>
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </header>

  <div id="layer-toggles">
    <label><input type="checkbox" id="chk-bos"  checked />Boston Lanes</label>
    <label><input type="checkbox" id="chk-cam"  checked />Cambridge Lanes</label>
    <label><input type="checkbox" id="chk-blue" checked />Bluebikes</label>
  </div>

  <div id="map"></div>

  <!-- 图例：放在地图下方并水平居中 -->
  <div class="legend">
    <div>More departures</div>
    <div>Balanced</div>
    <div>More arrivals</div>
  </div>

</body>
</html>
