<!DOCTYPE html>
<html lang="zh‑CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bikewatching</title>

  <!-- favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

  <!-- Mapbox GL JS 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@2.15.0/dist/mapbox-gl.css" rel="stylesheet" />
  <!-- 全局样式 -->
  <link rel="stylesheet" href="global.css" />

  <!-- 主脚本（ES‑module） -->
  <script type="module" src="map.js" defer></script>
</head>
<body>

  <h1>🚴🏻‍♂️ Bikewatching</h1>

  <!-- 图层开关 -->
  <div id="layer-toggles">
    <label><input type="checkbox" id="chk-bos"  checked />Boston 2022 Bike Lanes</label>
    <label><input type="checkbox" id="chk-cam"  checked />Cambridge Bike Lanes</label>
    <label><input type="checkbox" id="chk-blue" checked />Bluebikes Stations</label>
  </div>

  <!-- 地图 -->
  <div id="map">
    <!-- 图例浮层 -->
    <div id="legend">
      <h4>Cambridge Bike Facilities</h4>
      <ul>
        <li><span style="background:#32d400"></span>Bike Lane</li>
        <li><span style="background:#ff4d4d"></span>Separated Bike Lane</li>
        <li><span style="background:#ff9d00"></span>Grade‑Separated</li>
        <li><span style="background:#0094ff"></span>Bike Path / MUP</li>
        <li><span style="background:#808080"></span>Shared Lane Marking</li>
        <li><span style="background:#8a2be2"></span>Buffered Bike Lane</li>
        <li><span style="background:#d81b60"></span>Bus/Bike Lane</li>
        <li><span style="background:#795548"></span>Contra‑flow</li>
        <li><span style="background:#00bcd4"></span>Shared Street</li>
        <li><span style="background:#0074D9"></span>Bluebikes Station</li>
      </ul>
    </div>
  </div>

</body>
</html>
