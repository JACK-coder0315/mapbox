<!DOCTYPE html>
<html lang="zh‑CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bikewatching</title>

    <!-- favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@2.15.0/dist/mapbox-gl.css" rel="stylesheet" />
    <!-- 全局样式 -->
    <link rel="stylesheet" href="global.css" />

    <!-- 主脚本（ES‑module） -->
    <script type="module" src="map.js" defer></script>
</head>

<body>
    <header>
        <h1>🚴🏻‍♂️ Bikewatching</h1>
        <label id="time-filter">
            时间过滤：
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <time id="selected-time"></time>
            <em id="any-time">(任意时间)</em>
        </label>
    </header>

    <!-- 图层开关 -->
    <div id="layer-toggles">
        <label><input type="checkbox" id="chk-bos" checked />Boston 2022 Bike Lanes</label>
        <label><input type="checkbox" id="chk-cam" checked />Cambridge Bike Lanes</label>
        <label><input type="checkbox" id="chk-blue" checked />Bluebikes Stations</label>
    </div>

    <!-- 地图 -->
    <div id="map"></div>

</body>

</html>
